name: Weekly LoanStayManager Refresh

on:
  schedule:
    # 毎週水曜日 00:00 UTC（＝日本時間 09:00）
    - cron: '0 0 * * 3'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Call LoanStayManager refresh API
        run: |
          curl -X POST https://loan-stay-manager-hideyukiaoki641.replit.app/api/loans/refresh
